<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>PiyoTemplate</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./images/logo.png">PiyoTemplate
				</a>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main>

		<div class="container mt-5">

			<h1>カルーセル</h1>
			<div id="carouselExample" class="carousel slide">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" alt="First" src="./images/logo_html.png">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" alt="First" src="./images/logo_css.png">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" alt="First" src="./images/logo_javascript.png">
					</div>
				</div>
			</div>

			<h1>コントローラ</h1>
			<div class="control-buttons my-3">
				<input type="button" class="btn btn-primary start-slide" value="開始">
				<input type="button" class="btn btn-primary pause-slide" value="停止">
				<input type="button" class="btn btn-primary prev-slide" value="前へ">
				<input type="button" class="btn btn-primary next-slide" value="次へ">
				<input type="button" class="btn btn-primary slide-first" value="第1">
				<input type="button" class="btn btn-primary slide-second" value="第2">
				<input type="button" class="btn btn-primary slide-third" value="第3">
			</div>
		</div>
	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>
			<p class="mb-1">&copy; Bootstrap</p>
			<p class="mb-0">
				<a href="https://getbootstrap.jp">Bootstap公式サイト</a>や
				<a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/">スタートガイド</a>、
				<a href="./libs/bootstrap/icons/index.html" target="_blank">アイコン</a>を活用しましょう。
			</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<!-- JavaScript -->
	<script src="./libs/vue/vue.global.js"></script>
	<script src="./libs/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
